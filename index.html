<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris' Record Shop</title>
    <link rel="icon" href="ressources/vinyl.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Pattaya&display=swap" rel="stylesheet"> 
</head>
<body>
    <header id="header">
        <div id="logo">
            <img id="header-img" src="ressources/vinyl-record.png" alt="Picture of a vynil record">
            <p>Chris' Record Store</p>
        </div>
        <nav id="nav-bar">
            <a class="nav-link" href="#media">Media</a>
            <a class="nav-link" href="#newsletter">Newsletter</a>
            <a class="nav-link" href="#contact">Where & When</a>
        </nav>
    </header>
    <main id="main">
        <section id="media">
            <h2>What it looks like:</h2>
            <img src="ressources/brittany-bendabout-ztsbjou4vus-unsplash.jpg" alt="Picture of a record store">
            <br>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/c_GBlzcaWlo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <form id="newsletter">
            <label id="email-label" for="email">For our Newsletter, please enter your E-Mail:</label>
            <br>
            <input id="email" type="email" placeholder="Enter your E-Mail">
            <br>
            <input type="submit" name="submit" id="submit" value="abschicken" formaction="https://www.freecodecamp.com/email-submit">
        </form>
        <section id="contact">
            <h2>Where and when to find us:</h2>
            <p>Münchner Straße 33 <br> 81677 München <br> Mo-Fr 08:00-16:00</p>
        </section>
    </main>
    
</body>
</html>
